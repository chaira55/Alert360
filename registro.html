<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="style_registro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Product+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="slogan">
          La seguridad vial empieza contigo. Respeta las normas y salva vidas.
        </div>
      </div>
      <div class="right-section">
        <div class="title">Registro</div>
        <form action="#">
          <div class="form-group">
            <span>Nombre completo</span>
            <input type="text" placeholder="Ingrese su nombre completo" />
          </div>
          <div class="form-group">
            <span>Correo electrónico</span>
            <input type="email" placeholder="Ingrese su correo electrónico" />
          </div>
          <div class="form-group">
            <span>Fecha de nacimiento</span>
            <input type="date" />
          </div>
          <div class="form-group">
            <span>Contraseña</span>
            <input type="password" placeholder="Ingrese su contraseña" />
          </div>
          <div class="form-group">
            <span>Confirmar contraseña</span>
            <input type="password" placeholder="Confirme su contraseña" />
          </div>
          <div class="button">
            <input type="submit" value="Registrarse" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
